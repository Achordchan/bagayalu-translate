<svg xmlns="http://www.w3.org/2000/svg" width="512" height="612" viewBox="0 0 512 612">
  <!-- Background gradient for the entire SVG -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0052D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BFFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- App Icon: Rounded square with blue gradient -->
  <rect x="56" y="56" width="400" height="400" rx="80" ry="80" fill="url(#blueGradient)" />
  
  <!-- Globe -->
  <circle cx="256" cy="256" r="120" fill="none" stroke="#FFFFFF" stroke-width="20" />
  <path d="M256 136v240M136 256h240" stroke="#FFFFFF" stroke-width="20" />
  <path d="M256 136c66.27 0 120 53.73 120 120s-53.73 120-120 120-120-53.73-120-120 53.73-120 120-120" fill="none" stroke="#FFFFFF" stroke-width="20" />
  
  <!-- Speech bubble with wavy lines for translation -->
  <rect x="300" y="150" width="140" height="100" rx="20" ry="20" fill="#FFFFFF" />
  <path d="M300 250L280 270L320 270Z" fill="#FFFFFF" />
  <path d="M320 180H420M320 200H420M320 220H420" stroke="#0052D4" stroke-width="10" stroke-linecap="round" />
  <path d="M340 190Q360 170 380 190Q400 210 420 190" stroke="#0052D4" stroke-width="10" fill="none" />
  
  <!-- Books at the bottom of the icon -->
  <rect x="150" y="320" width="100" height="20" fill="#00BFFF" />
  <rect x="150" y="340" width="100" height="20" fill="#87CEEB" />
  <rect x="150" y="360" width="100" height="20" fill="#ADD8E6" />
  
  <!-- Bottom banner with software name -->
  <rect x="0" y="512" width="512" height="100" fill="#001F3F" />
  <text x="256" y="570" font-family="Arial, sans-serif" font-size="48" fill="#FFFFFF" text-anchor="middle">大佐翻译官</text>
</svg>